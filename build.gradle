buildscript {
  repositories {
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${libs.versions.kotlin.get()}"
    classpath "com.android.tools.build:gradle:${libs.versions.androidGradlePlugin.get()}"
    classpath "com.squareup.sqldelight:gradle-plugin:${libs.versions.sqldelight.get()}"
    classpath "com.google.dagger:hilt-android-gradle-plugin:${libs.versions.daggerHilt.get()}"
    classpath "org.jlleitschuh.gradle:ktlint-gradle:${libs.versions.ktlintGradle.get()}"
    classpath "com.github.ben-manes:gradle-versions-plugin:${libs.versions.gradleVersions.get()}"
  }
}

apply plugin: "com.github.ben-manes.versions"

allprojects {
  apply plugin: "org.jlleitschuh.gradle.ktlint"

  ktlint {
    version = "0.41.0"
  }

  repositories {
    google()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
  }
}
