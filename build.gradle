buildscript {
    ext.versions = [
        kotlin: "1.3.50",

        appcompat: "1.1.0",
        activity: "1.1.0-alpha03",
        fragment: "1.2.0-alpha04",
        core: "1.2.0-alpha04",
        constraintlayout: "1.1.3",

        dagger: "2.24"
    ]
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.6.0-alpha12"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
