buildscript {
    ext.versions = [
        kotlin: "1.3.50",
        coroutines: "1.3.2",

        appcompat: "1.1.0",
        activity: "1.1.0-beta01",
        fragment: "1.2.0-beta02",
        core: "1.2.0-beta01",
        constraintlayout: "1.1.3",
        recyclerview: "1.1.0-beta05",
        swiperefreshlayout: "1.1.0-alpha03",
        browser: "1.2.0-alpha08",

        material: "1.1.0-beta01",

        lifecycle: "2.2.0-beta01",
        savedstate: "1.0.0-beta01",

        dagger: "2.24",
        assistedinject: "0.5.0",

        okhttp: "4.2.2",
        retrofit: "2.6.2",
        moshi: "1.8.0",

        sqldelight: "1.2.0",

        coil: "0.7.0",

        timber: "5.0.0-SNAPSHOT"
    ]
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.6.0-beta01"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.squareup.sqldelight:gradle-plugin:${versions.sqldelight}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
